<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juasahii Chat</title>
<style>
body { font-family: Arial; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.chat-container { background:white; padding:20px; border-radius:10px; width:400px; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
.chat-box { border:1px solid #ccc; border-radius:5px; height:300px; overflow-y:auto; padding:10px; background:#f9f9f9; margin-bottom:10px; }
.message { margin-bottom:10px; }
.message.user { text-align:right; color:blue; }
.message.bot { text-align:left; color:green; }
.input-area { display:flex; gap:10px; }
input[type=text] { flex:1; padding:8px; border-radius:5px; border:1px solid #ccc; }
button { padding:8px 12px; border:none; border-radius:5px; background:#007bff; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<div class="chat-container">
    <h2>Chatbot</h2>
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
        <input id="userInput" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
 async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if(!message) return;

    const chat = document.getElementById("chat");

    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = message;
    chat.appendChild(userMsg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    const res = await fetch("/chat", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message})
    });

    const data = await res.json();

    const botMsg = document.createElement("div");
    botMsg.className = "message bot";

    botMsg.innerHTML = data.reply.replace(/\n/g, "<br>");

    chat.appendChild(botMsg);
    chat.scrollTop = chat.scrollHeight;
}

</script>
</body>
</html>
